    <div class="header">
        <h2>{{ player().id }}. {{ player().username }}</h2>
    </div>
    <div class="body">
        @if (player().clan) {
            <p>Clan: {{ player().clan?.name }}</p>
        } @else {
            <p>No clan</p>
        }
    </div>
    <div
        class="delete"
        role="button"
        tabindex="0"
        aria-label="Delete quest"
        (click)="handleDelete($event)"

        (keydown.space)="$event.preventDefault(); handleDelete($event)"
