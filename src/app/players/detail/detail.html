<main>
    <h1>{{player.username}}`s Profile</h1>
    <p>Level: {{player.level}}</p>
    @if (player.clan) {
        <p>Clan: {{player.clan}}</p>
    } @else {
        <p>No clan</p>
    }
    <img [src]="player.profilePictureUrl" alt="{{player.username}}'s Profile Picture">

    @for (quest of player.questsList; track $index) {
        <app-card [questData]="quest" [routerLink]="[`/quests`, quest.id]" (completeQuest)="completeQuest($event)"></app-card>
    }
</main>
