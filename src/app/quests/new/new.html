<main>
    <h1>Add New Quest</h1>

    <form class="form" (ngSubmit)="createQuest()">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="description" name="description" required></textarea>

        <label for="xp">XP:</label>
        <input type="number" id="xp" [(ngModel)]="xp" name="xp" required>

        <button type="submit">Add Quest</button>
    </form>
    <div class="back" [routerLink]="[`/quests`]">Back</div>
</main>
