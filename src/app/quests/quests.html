<main>
    @for (quest of quests; track $index) {
    <app-card [questData]="quest" (deleteQuest)="deleteQuest($event)"></app-card>
    }
    <div class="new-quest" id="new-quest" (click)="showQuestForm()">+</div>

    @if (questFormVisible) {
    <div class="quest-form">
        <h2>New Quest - {{ quests.length + 1 }}</h2>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Add Quest</button>
            <button type="button" (click)="showQuestForm()">Cancel</button>
        </form>
    </div>
    }
</main>
