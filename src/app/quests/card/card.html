<div class="card">
    <div class="header">
        <h2>{{ quest().id }}. {{ quest().title }}</h2>
        <span
            [ngClass]="{
                `green`: quest().xp < 150,
                `yellow`: quest().xp >= 150 && quest().xp < 500,
                `red`: quest().xp >= 500
            }"
            >XP: {{ quest().xp }}</span
        >
    </div>
    <p>{{ quest().description }}</p>
    <p>Status: {{ quest().completed ? 'Completed' : 'In Progress' }}</p>
    <div
        class="delete"
        role="button"
        tabindex="0"
        aria-label="Delete quest"
        (click)="handleDelete($event)"
        (keydown.enter)="handleDelete($event)"
        (keydown.space)="$event.preventDefault(); handleDelete($event)"
    >ğŸ—‘ï¸</div>
    <div class="complete" role="button" tabindex="0" aria-label="Complete quest" (click)="handleComplete($event)" (keydown.enter)="handleComplete($event)" (keydown.space)="$event.preventDefault(); handleComplete($event)">âœ…</div>
</div>
