<div class="card">
    <div class="header">
        <h2>{{ quest().id }}. {{ quest().title }}</h2>
        <span
            [ngClass]="{
                `green`: quest().xp < 150,
                `yellow`: quest().xp >= 150 && quest().xp < 500,
                `red`: quest().xp >= 500
            }"
            >XP: {{ quest().xp }}</span
        >
    </div>
    <p>{{ quest().description }}</p>
    @if (status) {
    <p>Status: {{ quest().completed ? 'Completed' : 'In Progress' }}</p>
    } @if (delete) {
    <div
        class="delete"
        role="button"
        tabindex="0"
        aria-label="Delete quest"
        (click)="handleDelete($event)"
        (keydown.enter)="handleDelete($event)"
        (keydown.space)="$event.preventDefault(); handleDelete($event)"
    >

    </div>

        class="complete"
        role="button"
        tabindex="0"

        (keydown.enter)="handleComplete($event)"

    >

</div>
