<main>
    <app-search (searchChanged)="onSearchChange($event)"></app-search>
    @for (clan of clansData(); track $index) {
    <app-clans-card
        [clanData]="clan"
        (deleteClan)="handleDeleteClan($event.toString())"
        [routerLink]="[clan.name]"
    ></app-clans-card>
    }
    <div class="new" [routerLink]="[`new`]">+</div>
</main>
