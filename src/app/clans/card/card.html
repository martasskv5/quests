<div class="quest-card">
    <div class="quest-header">
        <h2>{{ clan().name }}</h2>
    </div>

    <div class="quest-body">
        <p>{{ clan().description }}</p>
        @if (clan().players) {
            <p>Members: {{ clan().players.length }}</p>
        } @else {
            <p>No members</p>
        }
    </div>
    <div
        class="delete"
        role="button"
        tabindex="0"
        aria-label="Delete quest"
        (click)="handleDelete($event)"
        (keydown.enter)="handleDelete($event)"
        (keydown.space)="$event.preventDefault(); handleDelete($event)"
