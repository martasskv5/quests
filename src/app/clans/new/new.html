<main>
    <h1>Add New Clan</h1>

    <form class="form" (ngSubmit)="createClan()">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>

        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="description" name="description" required>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" [(ngModel)]="capacity" name="capacity" required>

        <button type="submit">Add Clan</button>
    </form>

    <div class="back" [routerLink]="[`/clans`]">Back</div>
</main>
